apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: great-books-ui-ingress
  namespace: great-books
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: great-books-api-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: great-books-ui-service
                port:
                  number: 80
